<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drama Input Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-md p-8">
      <form action="#" method="post">
        <div class="grid grid-cols-12 gap-6">
          <!-- Banner Image Upload -->
          <div class="col-span-3">
            <label for="banner" class="block text-sm font-medium text-gray-600">
              Banner Image
            </label>
            <input
              type="file"
              id="banner"
              class="w-full p-2 rounded-md border border-gray-300 focus:ring focus:ring-blue-500"
              accept="image/*"
              onchange="previewImage(event)"
            />
            <img
              id="banner-preview"
              class="mt-4 w-full rounded-md shadow-md"
              src="#"
              alt="Banner Preview"
              style="display: none"
            />
          </div>

          <!-- Form Fields -->
          <div class="col-span-9 grid grid-cols-12 gap-4">
            <!-- Title and Alt Title -->
            <div class="col-span-6">
              <label for="title" class="block text-sm font-medium text-gray-600"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              />
            </div>
            <div class="col-span-6">
              <label
                for="altTitle"
                class="block text-sm font-medium text-gray-600"
                >Alternative Title</label
              >
              <input
                type="text"
                id="altTitle"
                name="altTitle"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              />
            </div>

            <!-- Year and Country -->
            <div class="col-span-6">
              <label for="year" class="block text-sm font-medium text-gray-600"
                >Year</label
              >
              <input
                type="text"
                id="year"
                name="year"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              />
            </div>
            <div class="col-span-6">
              <label
                for="country"
                class="block text-sm font-medium text-gray-600"
                >Country</label
              >
              <input
                type="text"
                id="country"
                name="country"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              />
            </div>

            <!-- Synopsis -->
            <div class="col-span-12">
              <label
                for="synopsis"
                class="block text-sm font-medium text-gray-600"
                >Synopsis</label
              >
              <textarea
                id="synopsis"
                name="synopsis"
                rows="4"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              >
              Synopsis sometimes unhelpful. I don’t read it thoroughly. But what helps me is the genres. I need to see genres and actors. That’s what I want.</textarea
              >
            </div>

            <!-- Availability -->
            <div class="col-span-12">
              <label
                for="availability"
                class="block text-sm font-medium text-gray-600"
                >Availability</label
              >
              <input
                type="text"
                id="availability"
                name="availability"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
                value="Fansub: @xxosub on X"
              />
            </div>

            <!-- Trailer Link and Award -->
            <div class="col-span-6">
              <label
                for="trailer"
                class="block text-sm font-medium text-gray-600"
                >Link Trailer</label
              >
              <input
                type="text"
                id="trailer"
                name="trailer"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              />
            </div>
            <div class="col-span-6">
              <label for="award" class="block text-sm font-medium text-gray-600"
                >Award</label
              >
              <select
                id="award"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700"
              >
                <option value="">Select award</option>
                <option value="award1">Award 1</option>
                <option value="award2">Award 2</option>
              </select>
            </div>

            <!-- Genres -->
            <div class="col-span-12">
              <label
                for="genres"
                class="block text-sm font-medium text-gray-600"
                >Add Genres</label
              >
              <div class="grid grid-cols-6 gap-4 mt-2">
                <div class="flex items-center">
                  <input
                    id="genre-drama"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-drama"
                    class="ml-2 block text-sm text-gray-900"
                    >Drama</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-horror"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-horror"
                    class="ml-2 block text-sm text-gray-900"
                    >Horror</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-comedy"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-comedy"
                    class="ml-2 block text-sm text-gray-900"
                    >Comedy</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-romance"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-romance"
                    class="ml-2 block text-sm text-gray-900"
                    >Romance</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-fantasy"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-fantasy"
                    class="ml-2 block text-sm text-gray-900"
                    >Fantasy</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-action"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-action"
                    class="ml-2 block text-sm text-gray-900"
                    >Action</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-thriller"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-thriller"
                    class="ml-2 block text-sm text-gray-900"
                    >Thriller</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-biography"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-biography"
                    class="ml-2 block text-sm text-gray-900"
                    >Biography</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-documentary"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-documentary"
                    class="ml-2 block text-sm text-gray-900"
                    >War</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-reality"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-reality"
                    class="ml-2 block text-sm text-gray-900"
                    >Reality</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-family"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-family"
                    class="ml-2 block text-sm text-gray-900"
                    >Family</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-animation"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-animation"
                    class="ml-2 block text-sm text-gray-900"
                    >Animation</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-anime"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-anime"
                    class="ml-2 block text-sm text-gray-900"
                    >Anime</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    id="genre-war"
                    name="genres"
                    type="checkbox"
                    class="h-4 w-4 text-orange-600 border-gray-300 rounded"
                  />
                  <label
                    for="genre-war"
                    class="ml-2 block text-sm text-gray-900"
                    >Documentary</label
                  >
                </div>
              </div>
            </div>

            <!-- Add Actors -->
            <div class="col-span-12">
              <label
                for="actors"
                class="block text-sm font-medium text-gray-600"
                >Add Actors (Up to 9)</label
              >
              <input
                type="text"
                id="actors"
                name="actors"
                placeholder="Search Actor Names"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-700 mb-4"
              />

              <div class="grid grid-cols-3 gap-4">
                <!-- Actor Placeholder -->
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div class="w-40 h-40 rounded-full overflow-hidden">
                  <img
                    src="song-jongki.jpeg"
                    alt="Actor"
                    class="w-full h-full object-cover"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Left Image Placeholder (with uploaded image) -->
        <div
          class="col-span-12 mt-6"
          id="image-placeholder-container"
          style="display: none"
        >
          <div class="w-full h-48 bg-gray-200 rounded-md overflow-hidden">
            <img
              id="left-image-placeholder"
              class="w-full h-full object-cover"
              src="#"
              alt="Left Image Placeholder"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-12">
          <button
            type="submit"
            class="px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const bannerPreview = document.getElementById("banner-preview");
          const placeholder = document.getElementById("left-image-placeholder");
          const placeholderContainer = document.getElementById(
            "image-placeholder-container"
          );

          // Set src attribute of both previews
          bannerPreview.src = e.target.result;
          placeholder.src = e.target.result;

          // Display the images
          bannerPreview.style.display = "block";
          placeholderContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</html>
